<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil & Edit Profil</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e6d2f0, #d0b4ea);
      color: #4b3b58;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 80%;
      max-width: 800px;  /* Ukuran kontainer lebih besar */
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      padding: 20px;
    }
    
    /* Tombol Kembali */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #d0b4ea;
      color: white;
      border: none;
      padding: 16px 24px;  /* Ukuran tombol lebih besar */
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .back-button:hover {
      background-color: #b394d8;
      transform: scale(1.1);
    }

    .back-button:active {
      background-color: #9874c5;
    }

    /* Profil Header */
    .profile-header {
      display: flex;
      align-items: center;
      gap: 30px;  /* Jarak lebih besar */
      padding: 25px;  /* Padding lebih besar */
      background: #d0b4ea;
      border-bottom: 2px solid #b394d8;
    }

    .profile-photo img {
      width: 120px;  /* Ukuran gambar lebih besar */
      height: 120px;  /* Ukuran gambar lebih besar */
      border-radius: 50%;
      background: #fff;
      padding: 6px;  /* Padding lebih besar */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .profile-details h2 {
      font-size: 26px;  /* Ukuran teks lebih besar */
      margin: 0;
    }

    .profile-details p {
      margin: 5px 0;
      font-size: 16px;  /* Ukuran teks lebih besar */
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      padding: 15px 25px;  /* Padding lebih besar */
      background: #f8f3fc;
      border-bottom: 2px solid #d0b4ea;
    }

    .tabs a {
      color: #4b3b58;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;  /* Ukuran teks lebih besar */
    }

    .tabs a.active {
      color: #d0b4ea;
      text-decoration: underline;
    }

    .content {
      padding: 25px;  /* Padding lebih besar */
      color: #4b3b58;
      font-size: 18px;  /* Ukuran teks lebih besar */
    }

    .stats p {
      margin: 10px 0;
      font-size: 16px;  /* Ukuran teks lebih besar */
    }

    .form-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;  /* Jarak lebih besar */
      background: #f8f3fc;
      border-radius: 10px;
      padding: 25px;  /* Padding lebih besar */
      margin-top: 30px;  /* Margin lebih besar */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #4b3b58;
      font-size: 16px;  /* Ukuran teks lebih besar */
    }

    .form-group input {
      width: 100%;
      padding: 12px;  /* Padding lebih besar */
      border: 1px solid #d0b4ea;
      border-radius: 5px;
      outline: none;
      font-size: 16px;  /* Ukuran font input lebih besar */
    }

    .form-actions {
      display: flex;
      gap: 15px;  /* Jarak lebih besar */
      margin-top: 25px;  /* Margin lebih besar */
    }

    .form-actions button {
      padding: 12px 24px;  /* Ukuran tombol lebih besar */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;  /* Ukuran font tombol lebih besar */
      transition: all 0.3s ease;
    }

    .form-actions .save {
      background: #d0b4ea;
      color: white;
    }

    .form-actions .save:hover {
      background: #b394d8;
    }

    .form-actions .cancel {
      background: white;
      color: #d0b4ea;
      border: 1px solid #d0b4ea;
    }

    .form-actions .cancel:hover {
      background: #f8f3fc;
      color: #b394d8;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Profil Header -->
    <div class="profile-header">
      <!-- Tombol Kembali -->
      <button class="back-button" onclick="window.history.back()">&#8592; Kembali</button>
      <div class="profile-photo">
        <img src="https://via.placeholder.com/120" alt="Profil">
      </div>
      <div class="profile-details">
        <h2>Argantara</h2>
        <p>Argantara@gmail.com</p>
      </div>
    </div>
    
    <!-- Tab Navigasi -->
    <div class="tabs">
      <a href="#" class="active">Profil</a>
      <a href="editprofil.html" class="edit-button">Edit Profil</a>
    </div>

    <!-- Konten -->
    <div class="content">
      <h3>Tentang</h3>
      <p>Saya biasa dipanggil Arga, mari kita akrab dan berjuang bersama.</p>

      <div class="stats">
        <p><strong>Bergabung:</strong> 11/11/2023</p>
        <p><strong>Total Masuk:</strong> 16</p>
        <p><strong>Terakhir Masuk:</strong> 14/04/2024</p>
      </div>
    </div>
  </div>
</body>
</html>
