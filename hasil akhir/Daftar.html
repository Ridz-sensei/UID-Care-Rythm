<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Daftar - Care Rhythm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container-fluid d-flex justify-content-between align-items-center px-5">
            <a class="navbar-brand" href="landingpage.html"><img src="../image/logo.png" alt="logo" class="logo"></a>
        </div>
    </nav>

    <!-- Form Masuk -->
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 my-5 py-4 px-4" id="register-container">
                <div class="text-center mb-4">
                    <img src="../image/Logo_ungu.png" alt="logo" class="logoo">
                </div>
                <form action="#" method="POST">
                    <div class="form-group mb-3">
                        <label for="email" class="form-label"></label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group mb-4">
                        <label for="Nama" class="form-label"></label>
                        <input type="text" id="Nama" name="nama" class="form-control" placeholder="Nama Pengguna">
                    </div>
                    <div class="form-group mb-4">
                        <label for="password" class="form-label"></label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Kata Sandi">
                    </div>
                    <div class="form-group mb-4">
                        <label for="password confirmation" class="form-label"></label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Konfirmasi Kata Sandi">
                    </div>
                    <div class="form-group mb-4">
                        <label for="Code" class="form-label"></label>
                        <input type="text" id="Code" name="code" class="form-control" placeholder="Dapatkan Kode">
                    </div>
                    </form>
                    <form action="Masuk.html">
                    <div class="form-group mb-3">
                        <input type="submit" class="btn btn-primary w-100" value="Daftar">
                    </div>
                </form>
                <p class="text-center mt-3">
                    Dengan mendaftar ke CareRythm, Anda menyetujui <a href="#">Persyaratan Layanan</a> dan <a href="#">Kebijakan Privasi kami</a>.
                </p>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-center">
                    <img src="../image/logo.png" alt="Care Rhythm Logo" class="footer-logo-img mb-2">
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-6 text-center">
                            <h5>Tentang</h5>
                            <ul class="list-unstyled">
                                <li><a href="#">Tentang Kami</a></li>
                                <li><a href="#">Fitur</a></li>
                                <li><a href="#">Kebijakan Privasi</a></li>
                                <li><a href="#">Persyaratan Layanan</a></li>
                            </ul>
                        </div>
                        <div class="col-md-6 text-center">
                            <h5>Ikuti</h5>
                            <ul class="list-unstyled">
                                <li><a href="#">Facebook</a></li>
                                <li><a href="#">Instagram</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
  
</body>
</html>
