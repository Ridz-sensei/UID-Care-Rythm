<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Interaktif</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to top, rgb(255, 255, 255), rgba(138, 43, 226,0.5));
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 900px;
            overflow: hidden;
            padding: 20px;
        }
        .card-ig {
            background-color: #6f42c1;
            color: white;
            text-align: center;
            padding: 20px;

            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #f5f5f5;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            color: #6f42c1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card.schedule {
            background-color: #6f42c1;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .footer button {
            background-color: #6f42c1;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .footer button:hover {
            background-color: #270e56;
        }
        @media (max-width: 600px) {
            .footer button {
                flex: 1;
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="grid">
            <!-- Nama Hari -->
            <div class="card-ig"><strong>Senin</strong></div>
            <div class="card-ig"><strong>Selasa</strong></div>
            <div class="card-ig"><strong>Rabu</strong></div>
            <div class="card-ig"><strong>Kamis</strong></div>
            <div class="card-ig"><strong>Jumat</strong></div>

            <!-- Jadwal -->
            <div class="card">Kosong</div>
            <div class="card">Kosong</div>
            <div class="card schedule">
                <strong>Bahasa Inggris</strong>
                <p>07.30 - 08.30</p>
            </div>
            <div class="card">Kosong</div>
            <div class="card">Kosong</div>
            <div class="card">Kosong</div>
            <div class="card schedule">
                <strong>Matematika</strong>
                <p>08.30 - 10.30</p>
            </div>
            
            <div class="card">Kosong</div>
            <div class="card">Kosong</div>
            <div class="card">Kosong</div>
        </div>
        <div class="footer">
            <button>Ubah Sementara</button>
            <button>Ubah Permanen</button>
        </div>
    </div>
</body>
</html>
