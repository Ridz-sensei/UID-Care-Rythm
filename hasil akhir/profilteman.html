<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Teman</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #270e56;
      color: white;
      height: 100vh; /* Full screen height */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 80%;
      background: #6f42c1;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    
    /* Tombol Kembali */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #6f42c1;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .back-button:hover {
      background-color: #5a2d8a;
      transform: scale(1.1);
    }

    .back-button:active {
      background-color: #4a1f6e;
    }

    /* Profil Header */
    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;
      background: #6f42c1;
      border-bottom: 2px solid #ffffff;
    }

    .profile-photo {
      position: relative;
    }
    .profile-photo img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      background: #fff;
      padding: 5px;
    }

    .profile-details h2 {
      font-size: 24px;
      margin: 0;
    }

    .profile-details p {
      margin: 5px 0;
      font-size: 16px;
    }

    /* Angka dan Ikon Piala */
    .trophy-container {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 10px;
    }

    .trophy {
      font-size: 24px;
    }

    .trophy-icon {
      font-size: 24px;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background: #6f42c1;
    }

    .tabs a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .tabs a.active {
      text-decoration: underline;
    }

    .content {
      padding: 20px;
      background: #270e56;
    }

    .form-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      background: white;
      color: black;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }

    .form-left, .form-right {
      flex: 1;
      min-width: 250px;
    }

    .form-left img {
      width: 100%;
      max-width: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .form-actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-actions .save {
      background: #6f42c1;
      color: white;
    }

    .form-actions .cancel {
      background: white;
      color: #6f42c1;
      border: 1px solid #6f42c1;
    }

    /* Tombol Edit untuk Tentang */
    .edit-icon {
      cursor: pointer;
      font-size: 20px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Profil Header -->
    <div class="profile-header">
      <!-- Tombol Kembali -->
      <button class="back-button" onclick="window.history.back()">&#8592; Kembali</button>
      <div class="profile-photo">
        <img src="https://via.placeholder.com/120" alt="Profil">
      </div>
      <div class="profile-details">
        <h2>Liam</h2>
        <p>Liam@gmail.com</p>

        <!-- Angka dan Ikon Piala -->
        <div class="trophy-container">
          <div class="trophy">1</div>
          <div class="trophy-icon">üèÜ</div>
        </div>
      </div>
    </div>
    
    <!-- Tab Navigasi -->
    <div class="tabs">
      <a href="#" class="active">Profil</a>
      <a href="#" class="edit-button">Edit Profile</a>
    </div>

    <!-- Konten -->
    <div class="content">
      <h3>Tentang <span class="edit-icon" onclick="alert('Edit tentang')">‚úèÔ∏è</span></h3>
      <p>Saya biasa dipanggil Liam, mari kita akrab dan berjuang bersama</p>

      <div class="stats">
        <p><strong>Bergabung:</strong> 10/07/2023</p>
        <p><strong>Total Masuk:</strong> 16</p>
        <p><strong>Terakhir Masuk:</strong> 12/08/2024</p>
      </div>
    </div>
  </div>
</body>
</html>
