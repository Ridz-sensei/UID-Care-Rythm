<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Teman</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: blueviolet;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup-container {
            width: 80%;
            max-width: 600px;
            background-color: #6f42c1;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .list {
            max-height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 10px;
        }
        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #270e56;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: #270e56;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <button class="close-button">&times;</button>
        <div class="list">
            <div class="list-item">
                <div class="profile">
                    <div class="profile-icon"></div>
                    <span>Akbar</span>
                </div>
                <div>Terakhir aktif satu jam yang lalu</div>
            </div>
            <div class="list-item">
                <div class="profile">
                    <div class="profile-icon"></div>
                    <span>Budiono Siregar</span>
                </div>
                <div>Terakhir aktif satu hari yang lalu</div>
            </div>
            <div class="list-item">
                <div class="profile">
                    <div class="profile-icon"></div>
                    <span>David</span>
                </div>
                <div>Terakhir aktif lima hari yang lalu</div>
            </div>
            <div class="list-item">
                <div class="profile">
                    <div class="profile-icon"></div>
                    <span>Liam</span>
                </div>
                <div>Terakhir aktif sepuluh menit yang lalu</div>
            </div>
        </div>
    </div>
</body>
</html>
