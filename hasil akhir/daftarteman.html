<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Teman</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e6d2f0, #d0b4ea);
            color: #4b3b58;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .header {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #4b3b58;
        }
        .list {
            flex: 1;
            max-height: 300px; /* Batas tinggi agar scroll aktif */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 10px;
        }
        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f8f3fc;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            background-color: #d0b4ea;
            border-radius: 50%;
        }
        .back-button {
            text-align: center;
        }
        .back-button button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #d0b4ea;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .back-button button:hover {
            background-color: #b394d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Daftar Teman</div>
        <div class="list">
            <div class="list-item">
                <div class="profile">
                    <div class="profile-icon"></div>
                    <span>Akbar</span>
                </div>
                <div>Terakhir aktif satu jam yang lalu</div>
            </div>
            <div class="list-item">
                <div class="profile">
                    <div class="profile-icon"></div>
                    <span>Budiono Siregar</span>
                </div>
                <div>Terakhir aktif satu hari yang lalu</div>
            </div>
            <div class="list-item">
                <div class="profile">
                    <div class="profile-icon"></div>
                    <span>David</span>
                </div>
                <div>Terakhir aktif lima hari yang lalu</div>
            </div>
            <div class="list-item">
                <div class="profile">
                    <div class="profile-icon"></div>
                    <span>Liam</span>
                </div>
                <div>Terakhir aktif sepuluh menit yang lalu</div>
            </div>
            <div class="list-item">
                <div class="profile">
                    <div class="profile-icon"></div>
                    <span>Sarah</span>
                </div>
                <div>Terakhir aktif satu bulan yang lalu</div>
            </div>
            <div class="list-item">
                <div class="profile">
                    <div class="profile-icon"></div>
                    <span>Hani</span>
                </div>
                <div>Terakhir aktif satu minggu yang lalu</div>
            </div>
        </div>
        <div class="back-button">
            <button>&larr; Kembali</button>
        </div>
    </div>
</body>
</html>
