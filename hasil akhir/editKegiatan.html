<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Kegiatan</title>
    <link rel="stylesheet" href="style7.css" />
  </head>
  <body>
    <div class="card">
      <h1 class="text-center">Edit Kegiatan</h1>
      <form action="prosesEditKegiatan.html" method="POST">
        <!-- Nama Kegiatan -->
        <div class="form-group">
          <label for="namaKegiatan">Nama Kegiatan</label>
          <input
            type="text"
            value="Olahraga Ringan"
            required
            />
        </div>

        <!-- Deskripsi -->
        <div class="form-group">
          <label for="deskripsiKegiatan">Deskripsi</label>
          <textarea
            id="deskripsiKegiatan"
            name="deskripsiKegiatan"
            rows="3"
            required
            >Push up 10 kali</textarea>
        </div>

        <!-- Hari -->
        <div class="form-group">
          <label for="hari">Hari</label>
          <select id="hari" name="hari[]" multiple required>
            <option value="Senin" selected>Senin</option>
            <option value="Selasa" selected>Selasa</option>
            <option value="Rabu">Rabu</option>
            <option value="Kamis">Kamis</option>
            <option value="Jumat" selected>Jumat</option>
          </select>
          <small>Pilih lebih dari satu hari jika diperlukan.</small>
        </div>

        <!-- Waktu -->
        <div class="form-group">
          <label for="waktu">Waktu</label>
          <input type="time" id="waktu" name="waktu" value="07:00" required />
        </div>

        <!-- Kategori -->
        <div class="form-group">
          <label for="kategori">Kategori</label>
          <select id="kategori" name="kategori" required>
            <option value="Olahraga" selected>Olahraga</option>
            <option value="Membaca">Membaca</option>
          </select>
        </div>
        </form>
        
        <!-- Tombol -->
        <div class="action">
        <button class="add-btn">Tambah</button>
        <button type="button" class="cancel-btn" onclick="window.history.back();">Batal</button>
        </div>
      </div>
  </body>
</html>
