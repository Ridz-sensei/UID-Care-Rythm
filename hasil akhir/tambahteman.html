<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Teman</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #270e56;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            height: 100%;
            background-color: #6f42c1;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .search-bar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #270e56;
            color: white;
            outline: none;
            font-size: 14px;
        }
        .search-bar button {
            background-color: transparent;
            border: none;
            margin-left: -35px;
            cursor: pointer;
        }
        .list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 10px;
        }
        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #270e56;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
        }
        .add-friend {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #6f42c1;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .add-friend img {
            width: 20px;
            height: 20px;
        }
        .back-button {
            text-align: center;
            margin-top: 10px;
        }
        .back-button button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #270e56;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Cari nama atau email">
            <button>
                <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="search" width="20">
            </button>
        </div>
        <h3 style="text-align: center; margin-bottom: 20px;">Orang yang mungkin kamu kenal</h3>
        <div class="list">
            <div class="list-item">
                <div class="profile">
                    <div class="profile-icon"></div>
                    <span>Akbar</span>
                </div>
                <div>Terakhir aktif satu jam yang lalu</div>
                <!-- Tombol tambah teman (Ikon +) -->
                <div class="add-friend">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                      </svg>
                </div>
            </div>
            <div class="list-item">
                <div class="profile">
                    <div class="profile-icon"></div>
                    <span>Daniel</span>
                </div>
                <div>Terakhir aktif dua hari yang lalu</div>
                <!-- Tombol tambah teman (Ikon +) -->
                <div class="add-friend">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                      </svg>
                </div>
            </div>
            <div class="list-item">
                <div class="profile">
                    <div class="profile-icon"></div>
                    <span>Laura</span>
                </div>
                <div>Terakhir aktif satu jam yang lalu</div>
                <!-- Tombol tambah teman (Ikon +) -->
                <div class="add-friend">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                      </svg>
                </div>
            </div>
            <div class="list-item">
                <div class="profile">
                    <div class="profile-icon"></div>
                    <span>Diana</span>
                </div>
                <div>Terakhir aktif lima menit yang lalu</div>
                <!-- Tombol tambah teman (Ikon +) -->
                <div class="add-friend">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                      </svg>
                </div>
            </div>
        </div>
        <div class="back-button">
            <button>&larr; Kembali</button>
        </div>
    </div>
</body>
</html>
