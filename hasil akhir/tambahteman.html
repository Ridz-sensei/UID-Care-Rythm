<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Teman</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e6d2f0, #d0b4ea);
            color: #4b3b58;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            padding: 10px;
            gap: 10px;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 2px solid #d0b4ea;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }
        .search-bar button {
            background-color: #d0b4ea;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            cursor: pointer;
            color: white;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .list {
            flex: 1;
            overflow-y: auto; /* Scroll jika konten tidak cukup */
            max-height: 50vh; /* Batas tinggi maksimal */
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 10px;
        }
        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f8f3fc;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            background-color: #d0b4ea;
            border-radius: 50%;
        }
        .add-friend {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #d0b4ea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .back-button {
            text-align: center;
        }
        .back-button button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #d0b4ea;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .back-button button:hover {
            background-color: #b394d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Cari nama atau email">
            <button>Cari</button>
        </div>
        <h3 style="text-align: center; margin-bottom: 20px;">Orang yang mungkin kamu kenal</h3>
        <div class="list">
            <div class="list-item">
                <div class="profile">
                    <div class="profile-icon"></div>
                    <span>Akbar</span>
                </div>
                <div>Terakhir aktif satu jam yang lalu</div>
                <div class="add-friend">+</div>
            </div>
            <div class="list-item">
                <div class="profile">
                    <div class="profile-icon"></div>
                    <span>Andi</span>
                </div>
                <div>Terakhir aktif tiga jam yang lalu</div>
                <div class="add-friend">+</div>
            </div>
            <div class="list-item">
                <div class="profile">
                    <div class="profile-icon"></div>
                    <span>Momo</span>
                </div>
                <div>Terakhir aktif tiga puluh menit yang lalu</div>
                <div class="add-friend">+</div>
            </div>
            <div class="list-item">
                <div class="profile">
                    <div class="profile-icon"></div>
                    <span>Tsena</span>
                </div>
                <div>Terakhir aktif lima jam yang lalu</div>
                <div class="add-friend">+</div>
            </div>
            <div class="list-item">
                <div class="profile">
                    <div class="profile-icon"></div>
                    <span>Jeno</span>
                </div>
                <div>Terakhir aktif satu jam yang lalu</div>
                <div class="add-friend">+</div>
            </div>
            <div class="list-item">
                <div class="profile">
                    <div class="profile-icon"></div>
                    <span>Jihyo</span>
                </div>
                <div>Terakhir aktif lima menit yang lalu</div>
                <div class="add-friend">+</div>
            </div>
            <!-- Tambahkan elemen "list-item" lainnya di sini -->
        </div>
        <div class="back-button">
            <button>&larr; Kembali</button>
        </div>
    </div>
</body>
</html>
