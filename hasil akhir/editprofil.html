<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil & Edit Profil</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e6d2f0, #d0b4ea);
      color: #4b3b58;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      width: 90%;
      max-width: 800px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      padding: 20px;
      max-height: 95vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Tombol Kembali */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #d0b4ea;
      color: white;
      border: none;
      padding: 16px 24px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .back-button:hover {
      background-color: #b394d8;
      transform: scale(1.1);
    }

    .back-button:active {
      background-color: #9874c5;
    }

    /* Profil Header */
    .profile-header {
      display: flex;
      align-items: center;
      gap: 30px;
      padding: 25px;
      background: #d0b4ea;
      border-bottom: 2px solid #b394d8;
    }

    .profile-photo img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #fff;
      padding: 6px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .profile-details h2 {
      font-size: 26px;
      margin: 0;
    }

    .profile-details p {
      margin: 5px 0;
      font-size: 16px;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      padding: 15px 25px;
      background: #f8f3fc;
      border-bottom: 2px solid #d0b4ea;
    }

    .tabs a {
      color: #4b3b58;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    .tabs a.active {
      color: #d0b4ea;
      text-decoration: underline;
    }

    .content {
      padding: 25px;
      color: #4b3b58;
      font-size: 18px;
      overflow-y: auto;
      max-height: 55vh;
    }

    .form-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      background: #f8f3fc;
      border-radius: 10px;
      padding: 25px;
      margin-top: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-left, .form-right {
      flex: 1;
      min-width: 250px;
    }

    .form-left img {
      width: 100%;
      max-width: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d0b4ea;
      border-radius: 5px;
      outline: none;
      font-size: 16px;
    }

    .form-actions {
      display: flex;
      gap: 15px;
      margin-top: 25px;
    }

    .form-actions button {
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-actions .save {
      background: #d0b4ea;
      color: white;
    }

    .form-actions .save:hover {
      background: #b394d8;
    }

    .form-actions .cancel {
      background: white;
      color: #d0b4ea;
      border: 1px solid #d0b4ea;
    }

    .form-actions .cancel:hover {
      background: #f8f3fc;
      color: #b394d8;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Profil Header -->
    <div class="profile-header">
      <!-- Tombol Kembali -->
      <button class="back-button" onclick="window.history.back()">&#8592; Kembali</button>
      <div class="profile-photo">
        <img src="https://via.placeholder.com/120" alt="Profil">
      </div>
      <div class="profile-details">
        <h2>Argantara</h2>
        <p>Argantara@gmail.com</p>
      </div>
    </div>

    <!-- Tab Navigasi -->
    <div class="tabs">
      <a href="#" class="active">Profil</a>
    </div>

    <!-- Form Edit Profile -->
    <div class="content">
      <div class="form-container">
        <!-- Bagian Kiri -->
        <div class="form-left">
          <img src="https://via.placeholder.com/150" alt="Profile Picture">
        </div>
        <!-- Bagian Kanan -->
        <div class="form-right">
          <div class="form-group">
            <label for="name">Nama</label>
            <input type="text" id="name" value="Argantara">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" value="Argantara@gmail.com">
          </div>
          <div class="form-group">
            <label for="phone">Nomor Telepon</label>
            <input type="text" id="phone" value="+62822354634786">
          </div>
          <div class="form-group">
            <label for="address">Alamat</label>
            <input type="text" id="address" value="Surabaya, Jawa Timur">
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button class="save">Simpan</button>
        <button class="cancel">Batal</button>
      </div>
    </div>
  </div>
</body>
</html>
